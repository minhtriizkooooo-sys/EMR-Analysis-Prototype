# render.yaml
services:
  - type: web
    name: emr-analysis-prototype
    env: docker  # This is the crucial part
    dockerfilePath: ./Dockerfile
    # Use a standard CMD and let the Dockerfile handle it.
    # The startCommand here might conflict with CMD in Dockerfile,
    # but we'll leave it in the YAML for redundancy if the service requires it.
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
